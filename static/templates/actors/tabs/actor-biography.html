<div class="tab character" data-group="primary" data-tab="biography">
	<section class="character-biography">
		<div class="pc pc_caste">
			<label for="pc_caste"> {{localize 'MUTANT.backgroundCaste'}} </label>
			<span title="{{localize 'MUTANT.backgroundCasteTitle'}}">
				<input
					id="pc pc_caste"
					name="system.background.caste.value"
					type="text"
					value="{{system.background.caste.value}}"
					data-dtype="String"
				/>
			</span>
		</div>
		<div class="pc pc_archetype">
			<label for="pc_archetype">
				{{localize 'MUTANT.backgroundArchetype'}}
			</label>
			<span title="{{localize 'MUTANT.backgroundArchetypeTitle'}}">
				<input
					id="pc pc_archetype"
					name="system.background.archetype.value"
					type="text"
					value="{{system.background.archetype.value}}"
					data-dtype="String"
				/>
			</span>
		</div>
		<div class="pc pc_nature">
			<label for="pc_nature">
				{{localize 'MUTANT.backgroundNature'}}
			</label>
			<span title="{{localize 'MUTANT.backgroundNatureTitle'}}">
				<input
					id="pc pc_nature"
					name="system.background.nature.value"
					type="text"
					value="{{system.background.nature.value}}"
					data-dtype="String"
				/>
			</span>
		</div>
		<div class="pc pc_trait">
			<label for="pc_trait"> {{localize 'MUTANT.backgroundTrait'}} </label>
			<span title="{{localize 'MUTANT.backgroundTraitTitle'}}">
				<input
					id="pc pc_trait"
					name="system.background.story.trait.value"
					type="text"
					value="{{system.background.story.trait.value}}"
					data-dtype="String"
				/>
			</span>
		</div>
		<div class="pc pc_education">
			<label for="pc_education">
				{{localize 'MUTANT.backgroundEducation'}}
			</label>
			<span title="{{localize 'MUTANT.backgroundEducationTitle'}}">
				<input
					id="pc pc_education"
					name="system.background.education.value"
					type="text"
					value="{{system.background.education.value}}"
					data-dtype="String"
				/>
			</span>
		</div>
		<div class="pc pc_warstory">
			<label for="pc_warstory">
				{{localize 'MUTANT.backgroundWarStory'}}
			</label>
			<span title="{{localize 'MUTANT.backgroundWarStoryTitle'}}">
				<input
					id="pc pc_warstory"
					name="system.background.war-story.value"
					type="text"
					value="{{system.background.war-story.value}}"
					data-dtype="String"
				/>
			</span>
		</div>
		<div class="hr">
			<hr />
		</div>
		<div class="biography">
			{{editor
				system.details.biography.value
				target="system.details.biography.value"
				button=true
				owner=owner
				editable=editable
			}}
		</div>
	</section>
</div>
