<div class="mc3e mutant-counter">
  <div class="counter" data-type="momentum">
    <h3>{{localize "MUTANT.momentum"}}</h3>
    <div class="input-controls">
      {{#if canEdit}}
        <b>
          <a class="decr">-</a>
        </b>
      {{/if}}
      <input
        type="number"
        value="{{momentum}}"
        {{#unless canEdit}}disabled{{/unless}}
      >
      {{#if canEdit}}
        <b>
          <a class="incr">+</a>
        </b>
      {{/if}}
    </div>
  </div>
  <div class="vr"></div>
  <div class="counter" data-type="doom">
    <h3>{{localize "MUTANT.Doom"}}</h3>
    <div class="input-controls">
      {{#if canEdit}}
        <b>
          <a class="decr">-</a>
        </b>
      {{/if}}
      <input
        type="number"
        value="{{doom}}"
        {{#unless canEdit}}disabled{{/unless}}
      >
      {{#if canEdit}}
        <b>
          <a class="incr">+</a>
        </b>
      {{/if}}
    </div>
  </div>
</div>
