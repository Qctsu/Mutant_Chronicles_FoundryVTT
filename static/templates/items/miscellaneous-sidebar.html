<h4 class="sidebar-summary">{{localize "MUTANT.miscSummary"}}</h4>

<div class="inventory-details">
  <div class="form-group">
    <label>{{localize "MUTANT.availability"}}</label>
    <select name="system.availability" data-dtype="String">
      {{#select item.system.availability}}
        {{#each availability as |label key|}}
          <option value="{{key}}">
            {{localize label}}
          </option>
        {{/each}}
      {{/select}}
    </select>
  </div>

  <div class="form-group">
    <label>{{localize "MUTANT.itemEncumbrance"}}</label>
    <input
      type="Number"
      name="system.encumbrance"
      value="{{item.system.encumbrance}}"
      data-dtype="Number"
    />
  </div>
  <div class="form-group">
    <label>{{localize "MUTANT.itemCost"}}</label>
    <input
      type="Number"
      name="system.cost"
      value="{{item.system.cost}}"
      data-dtype="Number"
    />
  </div>
</div>
