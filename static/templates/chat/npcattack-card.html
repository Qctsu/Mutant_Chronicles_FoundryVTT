<div
  class="mc3e chat-card item-card"
  data-actor-id="{{actorId}}"
  data-item-id="{{item._id}}"
  draggable="true"
>
  <header class="card-header flexrow">
    <h2>{{item.name}}</h2>
    <img src="{{item.img}}" title="{{item.name}}" />
  </header>

  <div class="card-content">{{{data.description.value}}}</div>

  {{#each data.itemDetails as |k v|}}
    <div class="card-content">
      <b>
        {{localize k.label}}:
      </b>
     {{{k.detail}}}
    </div>
  {{/each}}

  {{#ifCond actorId '!==' ''}}
    <div class="card-content">
      <button class="tag npc_damage chat-execute-attack" data-action="npcAttack">
        {{localize 'MUTANT.attackRollLabel'}}
      </button>
      <button class="tag npc_damage chat-execute-damage" data-action="npcDamage">
        {{localize 'MUTANT.damageRollLabel'}}
      </button>
    </div>
  {{/ifCond}}

  <footer class="card-footer">
    {{#each data.properties}}
      <span class="tag chat-tag">
        {{this}}
      </span>
    {{/each}}
    {{#each data.qualities}}
      <span class="tag chat-tag" title="{{this.description}}">
        {{this.label}}
      </span>
    {{/each}}
  </footer>
</div>
