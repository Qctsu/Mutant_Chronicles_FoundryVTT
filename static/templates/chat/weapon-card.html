<div
  class="mc3e chat-card item-card"
  data-actor-id="{{actorId}}"
  data-item-id="{{item._id}}"
  draggable="true"
>
  <header class="card-header flexrow">
    <h2>{{item.name}}</h2>
    <img src="{{item.img}}" title="{{item.name}}" />
  </header>

  <div class="card-content">
    {{{data.description.value}}}
  </div>

  {{#each data.itemDetails as |k v|}}
    <div class="card-content">
      <label>
        {{localize k.label}}:
      </label>
      {{{k.detail}}}
    </div>
  {{/each}}
  <br />
  {{#ifCond actorId '!==' ''}}
  <div class="card-buttons">
    <button
      class="tag weapon_damage chat-execute-attack"
      data-action="weaponAttack"
    >
      {{localize 'MUTANT.attackRollLabel'}}
    </button>
    <button
      class="tag weapon_attack chat-execute-damage"
      data-action="weaponDamage"
    >
      {{localize 'MUTANT.damageRollLabel'}}
    </button>
    {{#if data.hasShieldSoak}}
      <button
        class="tag weapon_soak chat-execute-soak"
        data-action="shieldSoak"
      >
        {{localize 'MUTANT.shieldSoakRollLabel'}}
      </button>
    {{/if}}
  </div>
  {{/ifCond}}

  <footer class="card-footer item-properties tags">
    {{#each data.properties}}
      <span class="tag chat-tag chat-tag_secondary">
        {{this}}
      </span>
    {{/each}}
    {{#each data.qualities}}
      <span class="tag chat-tag" title="{{this.description}}">
        {{this.label}}
      </span>
    {{/each}}
  </footer>
</div>
