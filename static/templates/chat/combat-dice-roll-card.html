<h2>{{rollData.title}}</h2>
<div class="roll-card">
  {{#each results.rolls as |roll r|}}
  	<span
			class="roll-list-entry roll d6-combat{{roll.result}}"
			id="{{r}}"
		>
			{{{roll.display}}}
		</span>
  {{/each}}
</div>
<div class="roll-outcomes">
  <label>{{localize 'MUTANT.numberOfDice'}}: </label>{{rollData.numDice}}
  {{#ifCond results.effects '>' 0}}
    <br />
    <label>{{localize 'MUTANT.effectsLabel'}}: </label>{{results.effects}}
  {{/ifCond}}
</div>
<h2>
  {{results.total}} {{localize 'MUTANT.Total'}}
</h2>
